<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mis amigos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Para mis amigos</h1>
    <div class="input-container">
        <input type="text" id="url-input" placeholder="Introduce la URL del archivo M3U" />
        <button id="load-button">Cargar lista</button>
    </div>
    <button id="error-log-button"></button>

    <div id="loading-modal" class="hidden">
        <div class="modal-content">
            <p>Cargando, por favor espera...</p>
        </div>
    </div>

    <div id="carousel-container"></div>

    <!-- Modal para mostrar el log de errores -->
    <div id="error-log-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Errores</h2>
            <pre id="error-log"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
