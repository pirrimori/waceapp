<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acestream Sports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Actualizada 21-11-2024</h1>
	
	<!-- Cuatro carruseles -->
    <div class="carousel" id="carousel1"></div>
    <div class="carousel" id="carousel2"></div>
    <div class="carousel" id="carousel3"></div>
    <div class="carousel" id="carousel4"></div>

    <div id="loading-modal" class="hidden">
        <div class="modal-content">
            <p>Cargando, por favor espera...</p>
        </div>
    </div>

    <div id="carousel-container"></div>

    <!-- Modal para mostrar el log de errores -->
    <div id="error-log-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Errores</h2>
            <pre id="error-log"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
